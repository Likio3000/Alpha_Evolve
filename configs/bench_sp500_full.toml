[evolution]
data_dir = "data_sp500"
max_lookback_data_option = "full_overlap"
min_common_points = 1200
eval_lag = 1

# Full benchmark defaults (user machine).
generations = 10
pop_size = 100
workers = 4
seed = 0

selection_metric = "lcb"
selection_lcb_z = 1.645

cv_k_folds = 0
cv_embargo = 0
cv_agg_mode = "mean"
cv_trim_frac = 0.1

[backtest]
data_dir = "data_sp500"
max_lookback_data_option = "full_overlap"
min_common_points = 1200
eval_lag = 1

top_to_backtest = 10
fee = 0.5
hold = 1
scale = "zscore"
winsor_p = 0.02
long_short_n = 0
annualization_factor = 252

ensemble_mode = true
ensemble_size = 5
ensemble_max_corr = 0.7
ensemble_corr_lambda = 0.1
ensemble_weighting = "equal"

